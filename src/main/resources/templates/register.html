<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/5.3.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/webjars/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body style="background-color: #f8f9fa;">
<div class="container d-flex justify-content-center py-5">
    <div class="col-md-6">
        <form class="card p-4 shadow-sm" method="post" th:action="@{/user}" th:object="${user}">
            <h2 class="text-center mb-4" style="color: #198754;">Register</h2>
            <div class="mb-3">
                <input class="form-control" th:field="*{name}" type="text" placeholder="Name" required autofocus>
            </div>
            <div class="mb-3">
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" th:field="*{password}" required>
            </div>
            <div th:if="${error}" class="alert alert-danger" role="alert">
                <span th:text="${error}"></span>
            </div>
            <div class="text-center mb-3">
                <button class="btn btn-success btn-lg btn-block" type="submit">Register</button>
            </div>
        <div class="text-center">
            <a href="/" class="btn btn-outline-success btn-lg">Back to Home</a>
        </div>
        </form>
    </div>
</div>
</body>
</html>
