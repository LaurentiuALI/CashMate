<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/home}"><span th:text="CashMate"></span>!</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

            <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/accounts}"><i class="fas fa-list"></i> List of Accounts</a>

    <form method="post" th:action="@{/transactions}" >

            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Select Account
            </button>
            <ul class="dropdown-menu">
                <li th:each="account : ${accounts}">
                    <button class="dropdown-item" type="submit" name="accountId" th:value="${account.id}" th:text="${account.name}" />
                </li>
            </ul>
        </div>
    </form>
